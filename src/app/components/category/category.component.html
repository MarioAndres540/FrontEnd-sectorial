<div>
  <h1>Categorías</h1>
  <div>
    <button mat-raised-button color="primary" (click)="addCategory()">
      Agregar Nueva Categoría
    </button>
  </div>

  <table mat-table [dataSource]="categoris" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>activo</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.active }}</td>
    </ng-container>

    <ng-container matColumnDef="subCategoria">
      <th mat-header-cell *matHeaderCellDef>Sub Categoria</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.active }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-button color="accent" (click)="editCategory(categoria)">
          Editar
        </button>
        <button mat-button color="warn" (click)="deleteCategory(categoria._id)">
          Eliminar
        </button>
        <button
          mat-button
          color="primary"
          (click)="inactivarCategoria(categoria._id)"
        >
          Inactivar
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['nombre', 'activo', 'subCategoria', 'acciones']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['nombre', 'activo', 'subCategoria', 'acciones']
      "
    ></tr>
  </table>
</div>
